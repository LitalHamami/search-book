<div class="wishlist-wrapper">
  <div class="container">
    <div class="wish-list-title">Your wish list</div>
    <div class="">
      <div *ngIf="wishlist?.length > 0; else noItems" class="search-results row">
        <div *ngFor="let book of wishlist"  class="item col-12 ">
          <div class="content d-flex justify-content-between align-items-center">
            <div class="info">
              <div class="title">{{book.volumeInfo.title}}</div>
              <div class="sub-title">{{book.volumeInfo.subtitle}}</div>
              <div class="authors">by {{book.volumeInfo.authors}}</div>
            </div>
            <div class="delete">
              <button class="btn" (click)="removeFromWishlist(book.id)">
                <img src="/assets/icons/delete.png">
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noItems>
        <div class="text-center no-items">No items in your wish list</div>
      </ng-template>
    </div>
  </div>
</div>
